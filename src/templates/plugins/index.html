{% extends "layout/base.html" %}

{% block body %}
    <c-hero title="Plugins">
        <c-pagination :page_obj="page_obj"></c-pagination>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            {% for plugin in plugins %}
                <c-card>
                    <div class="flex flex-col gap-2">
                        <h2 class="card-title">
                            <a href="{% url 'plugins:detail' tagged_name=plugin.get_tagged_name %}"
                               hx-boost="true">{{ plugin.name }}</a>
                        </h2>
                        <c-badge type="neutral">{{ plugin.get_latest_version }}</c-badge>
                        <span>@{{ plugin.author }}</span>
                        {{ plugin.get_tagged_name }}
                    </div>
                </c-card>
            {% endfor %}

        </div>
        <c-pagination :page_obj="page_obj"></c-pagination>
    </c-hero>
{% endblock body %}
